<!DOCTYPE html>
<html>
  <head>
    <title>Question Game</title>
    <link rel="stylesheet" href="resources/text/style.css" />
  </head>
  <body class="centreFlex">
    <div id="score">Your Score: 0!</div>
    <div class="outerRoot">
      <div id="root" class="">
        <div class="game">
          <div id="character" class=""></div>

          <div id="obstacle" class=""></div>
        </div>
        <div class="question">
          <form>
            <p>Question?:</p>
            <p>
              <label for="right">
                Right Answer->
                <input type="radio" name="answer" value="right" />
              </label>
            </p>
            <p>
              <label for="wrong">
                Wrong Answer->
                <input type="radio" name="answer" value="wrong" />
              </label>
            </p>
          </form>
          <br />
          <button class="check" onclick="check()">Check Answer</button>
        </div>
      </div>
    </div>
    <br />
    <div class="instruction">Click on the Play Area to JUMP!</div>
    <!-- <button onclick="change()">hi click</button> -->
    <script src="resources/text/scripts.js"></script>
  </body>
</html>
